<!doctype html>
<html>
    <head>
        {% block head %}
        <title>畅言云接口文档</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/apidoc.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='components/renderjson/renderjson.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='components/fancybox/jquery.fancybox.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
        <script src="{{ url_for('static', filename='components/jquery/jquery-1.11.1.min.js') }}"></script>

        <script src="{{ url_for('static', filename='components/renderjson/renderjson.js') }}"></script>
        {% endblock %}
    </head>

    <body>
        <div id="layout" class="pure-g-r">
            <div id="menu" class="pure-u">
                <div class="pure-menu pure-menu-open">
                    <a class="pure-menu-heading" href="/">畅言云API文档</a>
                    <ul>
                        <li class=" ">
                            <a href="/#用户">用户</a>
                        </li>
                        <li class=" ">
                            <a href="/#班级">班级</a>
                        </li>
                        <li class=" ">
                            <a href="/#学校">学校</a>
                        </li>
                        <li class=" ">
                            <a href="/#区域">区域</a>
                        </li>
                        <li class="menu-item-divided">
                            <a href="/#资源">资源</a>
                        </li>
                        <li class="menu-item-divided">
                            <a href="/#云盘">云盘</a>
                        </li>
                        <li class=" ">
                            <a href="/#备课本">备课本</a>
                        </li>
                        <li class="menu-item-divided">
                            <a href="/#作业习题">作业习题</a>
                        </li>
                        <li class=" ">
                            <a href="/#题库试卷">题库试卷</a>
                        </li>
                    </ul>

                    {% if session['logined'] %}
                        <a style="position: fixed;bottom: 20px;left: 20px;width: 80px;" href="/admin/add" class="pure-button pure-button-small pure-button-primary">添加</a>
                    {% else %}
                        <a style="position: fixed;bottom: 20px;left: 20px;width: 80px;" href="/login" class="pure-button pure-button-small pure-button-primary">登录</a>
                    {% endif %}
                </div>
            </div>
            <div id="main" class="pure-u-1">
                {% block content %}

                {% endblock %}
            </div>
            <div class="legal pure-u-r">
                <div class="pure-u-1 legal-copyright">
                    © Copyright 2014, 畅言云. Created by zhaoliang.&nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin">后台管理</a>
                </div>

            </div>
        </div>

        <script src="{{ url_for('static', filename='components/fancybox/jquery.fancybox.js') }}"></script>
        <script src="{{ url_for('static', filename='components/jqueryjson/jquery.json-2.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='script/base.js') }}"></script>
    </body>
</html>
